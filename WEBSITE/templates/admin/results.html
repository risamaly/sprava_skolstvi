{% extends "base/base.html" %}

{% block title %}Výsledky Kvízu{% endblock %}

{% block css_link %}
/static/results.css
{% endblock %}

{% block content %}
<div class="quiz-container">
    {% if score == 7 %}
    <div class="video-container">

        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/etB57NT4A4I" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    {% else %}
    <p>Bohužel, dosáhl jsi skóre {{ score }}/7. Zkus to znovu!</p>
    <a href="{{ url_for('secret.secret_route') }}">Zkusit kvíz znovu</a>
    {% endif %}
</div>
{% endblock %}
